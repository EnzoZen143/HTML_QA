<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Georgia, serif; background-image: url('FOREST.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover; }
        .container { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .box { width: 60%; height: 70vh; border: 2px solid rgb(81, 112, 89); background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 10px; display: flex; flex-direction: column; align-items: center; position: relative; }
        .header { font-size: 35px; font-weight: bold; margin-top: 10px; color: rgb(31, 68, 41); }
        .back-btn { position: absolute; top: 10px; left: 10px; padding: 5px 10px; cursor: pointer; border: none; background: rgb(31, 68, 41); color: white; }
        .back-btn:hover { background: rgb(34, 163, 69); }
        .form-container { width: 50%; padding: 20px; }
        .input-field { margin-bottom: 10px; padding: 8px; width: 100%; border: 1px solid rgb(81, 112, 89); border-radius: 5px; }
        .signup-btn { margin-top: 10px; padding: 10px; background: rgb(31, 68, 41); color: white; cursor: pointer; border: none; border-radius: 5px; }
        .signup-btn:hover { background: rgb(34, 163, 69); }
    </style>
    <script>
        function signUp() {
            alert("A confirmation Email has been sent to your email account.");
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="box">
            <button class="back-btn" onclick="location.href='index.html'">Home</button>
            <div class="header">Sign Up for Botanic Organics!</div>
            <div class="form-container">
                <input type="text" class="input-field" placeholder="Full Name">
                <input type="email" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <button class="signup-btn" onclick="signUp()">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
